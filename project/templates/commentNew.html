{% extends 'layouts/base.html' %}

{% block title %}
Image thread
{% endblock title %}

{% block heading %}
Image thread
{% endblock heading %}

{% block content %}
    <div class="image-box">
        <img class="image" src="{{ url_for('main.display_file', name=photo.file) }}" alt="image">
    </div>

    <div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
				<label for="comment">Comment:</label>
				<textarea class="form-control" maxlength="250" rows="3" name="text" placeholder="Add your feedback ..."></textarea>
				<div class="padding-bottom"></div>
                <a href = "{{url_for('main.commentNew', photo_id = photo.id)}}">
                    <button type="submit" class="btn btn-default" id="submit" type="submit">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Submit</button>
                </a>
				</div>
			</form>
		</div>

{% endblock content %}
